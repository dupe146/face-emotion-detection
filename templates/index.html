<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .photo-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .option-btn.active {
            background: #667eea;
            color: white;
        }
        
        .upload-section,
        .webcam-section {
            display: none;
            margin: 20px 0;
        }
        
        .upload-section.active,
        .webcam-section.active {
            display: block;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        
        .webcam-container {
            text-align: center;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
            background: #000;
        }
        
        #canvas {
            display: none;
        }
        
        .webcam-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message {
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Face Emotion Detection</h1>
        <p class="subtitle">Upload a photo or use your webcam</p>
        
        <!-- Flash messages would go here in Flask template -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
            <!-- Student Information -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" placeholder="Enter your student ID" required>
            </div>
            
            <!-- Photo Options -->
            <div class="form-group">
                <label>Choose Photo Method</label>
                <div class="photo-options">
                    <button type="button" class="option-btn active" onclick="showUpload()">
                        üìÅ Upload Photo
                    </button>
                    <button type="button" class="option-btn" onclick="showWebcam()">
                        üì∏ Use Webcam
                    </button>
                </div>
            </div>
            
            <!-- Upload Section -->
            <div class="upload-section active" id="uploadSection">
                <div class="file-input-wrapper">
                    <input type="file" id="photo" name="photo" accept="image/*" onchange="previewFile()">
                    <label for="photo" class="file-input-label">
                        <span>üì∑ Click to select a photo</span><br>
                        <small>or drag and drop here</small>
                    </label>
                </div>
                <img id="preview" class="preview-image" alt="Preview">
            </div>
            
            <!-- Webcam Section -->
            <div class="webcam-section" id="webcamSection">
                <div class="webcam-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <img id="capturedImage" class="preview-image" alt="Captured">
                    
                    <div class="webcam-controls">
                        <button type="button" class="btn btn-secondary" id="startBtn" onclick="startWebcam()">
                            Start Camera
                        </button>
                        <button type="button" class="btn btn-success" id="captureBtn" onclick="capturePhoto()" style="display:none;">
                            üì∏ Capture
                        </button>
                        <button type="button" class="btn btn-secondary" id="retakeBtn" onclick="retakePhoto()" style="display:none;">
                            üîÑ Retake
                        </button>
                    </div>
                    <p class="status-message" id="webcamStatus"></p>
                </div>
                
                <!-- Hidden input for webcam image data -->
                <input type="hidden" id="webcamData" name="webcam_data">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                üé≠ Detect Emotion
            </button>
        </form>
    </div>
    
    <script>
        let stream = null;
        let capturedImageData = null;
        
        // Toggle between upload and webcam
        function showUpload() {
            document.getElementById('uploadSection').classList.add('active');
            document.getElementById('webcamSection').classList.remove('active');
            document.querySelectorAll('.option-btn')[0].classList.add('active');
            document.querySelectorAll('.option-btn')[1].classList.remove('active');
            stopWebcam();
        }
        
        function showWebcam() {
            document.getElementById('uploadSection').classList.remove('active');
            document.getElementById('webcamSection').classList.add('active');
            document.querySelectorAll('.option-btn')[0].classList.remove('active');
            document.querySelectorAll('.option-btn')[1].classList.add('active');
        }
        
        // Preview uploaded file
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.getElementById('photo').files[0];
            const reader = new FileReader();
            
            reader.onloadend = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
        
        // Webcam functions
        async function startWebcam() {
            const video = document.getElementById('video');
            const status = document.getElementById('webcamStatus');
            const startBtn = document.getElementById('startBtn');
            const captureBtn = document.getElementById('captureBtn');
            
            try {
                status.textContent = 'Starting camera...';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                status.textContent = 'Camera ready! Position your face and click Capture.';
                startBtn.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                
            } catch (error) {
                status.textContent = 'Error: Could not access camera. Please check permissions.';
                console.error('Camera error:', error);
            }
        }
        
        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');
            const captureBtn = document.getElementById('captureBtn');
            const retakeBtn = document.getElementById('retakeBtn');
            const webcamData = document.getElementById('webcamData');
            const status = document.getElementById('webcamStatus');
            
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get image data
            capturedImageData = canvas.toDataURL('image/jpeg', 0.9);
            
            // Show captured image
            capturedImage.src = capturedImageData;
            capturedImage.style.display = 'block';
            
            // Store in hidden input
            webcamData.value = capturedImageData;
            
            // Hide video, show retake button
            video.style.display = 'none';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline-block';
            status.textContent = 'Photo captured! Click "Detect Emotion" to analyze.';
            
            // Stop camera
            stopWebcam();
        }
        
        function retakePhoto() {
            const video = document.getElementById('video');
            const capturedImage = document.getElementById('capturedImage');
            const captureBtn = document.getElementById('captureBtn');
            const retakeBtn = document.getElementById('retakeBtn');
            const webcamData = document.getElementById('webcamData');
            const status = document.getElementById('webcamStatus');
            
            // Clear captured data
            capturedImageData = null;
            webcamData.value = '';
            
            // Show video, hide captured image
            video.style.display = 'block';
            capturedImage.style.display = 'none';
            retakeBtn.style.display = 'none';
            
            // Restart camera
            startWebcam();
        }
        
        function stopWebcam() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }
        
        // Form validation
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const photoFile = document.getElementById('photo').files[0];
            const webcamData = document.getElementById('webcamData').value;
            
            // Check if using webcam mode
            if (document.getElementById('webcamSection').classList.contains('active')) {
                if (!webcamData) {
                    e.preventDefault();
                    alert('Please capture a photo first!');
                    return false;
                }
            } else {
                // Check if file is uploaded
                if (!photoFile) {
                    e.preventDefault();
                    alert('Please select a photo!');
                    return false;
                }
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', stopWebcam);
    </script>
</body>
</html>
